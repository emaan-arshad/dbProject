<html>
    <head>

        <button onclick="
            playgame('rock');

       rock</button>
        <button onclick="
        playgame('paper');
        ">
            paper
        </button>
        <button onclick="
        playgame('scissor');
        ">
            scissor
        </button>
        <p class="js-move"> </p>
        <p class="js-score"> </p>
        <button onclick="
        score.wins=0;
        score.lost=0;
        score.tie=0;
        localStorage.setItem('score',JSON.stringify(score))
        document.querySelector('.js-move').innerHTML=``;
        document.querySelector('.js-score').innerHTML=`Wins:${score.wins} Loses:${score.lost} Ties:${score.tie}`;
        ">Restart</button>
        
     
    </body>
    <script>
        
        const score = {
            wins:0,
            lost:0,
            tie:0
        }
        function playgame(playerMove)
        {
          let score=JSON.parse(localStorage.getItem('score'));
          if(score==null)
          {
            const score = {
              wins:0,
              lost:0,
              tie:0
          }
        }
          let result='';
          const computerMove = pickComputerMove();
          if(playerMove==='rock')
          {
              if(computerMove==='rock')
              {
                result='Tie!';
              }else if(computerMove==='paper')
              {
                result='You lose!';
              }
              else if(computerMove=='scissor')
              {
                result='You win!';
              }
          }else if(playerMove==='paper')
          {
            if(computerMove==='rock')
              {
                result='You win!';
              }else if(computerMove==='paper')
              {
                result='Tie!';
              }
              else if(computerMove=='scissor')
              {
                result='You lose!';
              }
          }else if(playerMove==='scissor')
          {
            if(computerMove==='rock')
              {
                result='You lose!';
              }else if(computerMove==='paper')
              {
                result='You win!';
              }
              else if(computerMove=='scissor')
              {
                result='Tie!';
              }
          }
          if(result==='You win!')
          {
            score.wins+=1;
          }else if(result==='Tie!')
          {
            score.tie+=1;
          }else if(result==='You lose!')
          {
            score.lost+=1;
          }
          localStorage.setItem('score',JSON.stringify(score));


             
          document.querySelector('.js-move').innerHTML= `You picked ${playerMove} and the Computer picked ${computerMove} ${result}`
          document.querySelector('.js-score').innerHTML=`Wins:${score.wins} Loses:${score.lost} Ties:${score.tie}`;
            
        }
        function pickComputerMove()
        {
          let err=0;
            let move=Math.random();
            let computerMove='';
            if(move>=0 && move <=1/3)
            {
              computerMove='rock';
            }else if (move>1/3 && move<=2/3) {
              computerMove='paper';
            }
            else if(move>2/3 && move<=1) {
              computerMove='scissor';
            }
            return computerMove;
        }  
        
    </script>
</html>
